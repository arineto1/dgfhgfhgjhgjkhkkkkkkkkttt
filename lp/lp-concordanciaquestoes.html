            }
        ];

        // --- LÓGICA DO QUIZ ---

        const quizContainer = document.getElementById('quiz-container');
        const quizForm = document.getElementById('quiz-form');
        const submitBtn = document.getElementById('submit-btn');
        const resultsHeader = document.getElementById('results-header');
        const scoreEl = document.getElementById('score');

        /**
         * Carrega e renderiza as questões na página.
         */
        function loadQuiz() {
            let quizHTML = '';

            quizData.forEach((item, index) => {
                // Monta o HTML para as opções
                const optionsHTML = item.options.map(option => `
                    <div>
                        <label class="option-label flex items-start p-4 rounded-lg border border-gray-300 cursor-pointer hover:bg-gray-50 transition-colors" for="${item.id}-${option.value}">
                            <input type="radio" name="${item.id}" id="${item.id}-${option.value}" value="${option.value}" class="mt-1 mr-3 flex-shrink-0">
                            <span class="flex-1">${option.text}</span>
                        </label>
                    </div>
                `).join('');

                // Monta o HTML para a questão inteira
                quizHTML += `
                    <div class="question-block bg-white p-6 rounded-lg shadow-sm border border-gray-200" id="block-${item.id}">
                        <p class="text-lg mb-5 leading-relaxed font-medium">
                            <strong class="text-blue-800">Questão ${index + 1}:</strong> ${item.question}
                        </p>
                        <div class="space-y-3">
                            ${optionsHTML}
                        </div>
                        <!-- Container da Resolução (escondido) -->
                        <div id="resolution-${item.id}" class="resolution-container hidden mt-6 p-4 bg-gray-100 border-t border-gray-200 rounded-b-lg prose prose-sm max-w-none leading-relaxed">
                            <!-- A resolução será injetada aqui -->
                        </div>
                    </div>
                `;
            });

            quizContainer.innerHTML = quizHTML;
        }

        /**
         * Verifica as respostas, calcula o score e exibe as resoluções.
         */
        function checkAnswers(event) {
            event.preventDefault(); // Impede o envio do formulário

            let score = 0;

            quizData.forEach((item, index) => {
                const radios = document.querySelectorAll(`input[name="${item.id}"]`);
                const selected = document.querySelector(`input[name="${item.id}"]:checked`);
                const resolutionEl = document.getElementById(`resolution-${item.id}`);
                const blockEl = document.getElementById(`block-${item.id}`);

                let userAnswer = null;

                // Desabilita todos os rádios e encontra a label
                radios.forEach(radio => {
                    radio.disabled = true;
                    const label = radio.closest('.option-label');
                    if (radio.checked) {
                        userAnswer = radio.value;
                    }
                    // Limpa classes anteriores (caso haja Múltiplas tentativas, embora aqui não haja)
                    label.classList.remove('correct', 'incorrect', 'skipped');
                });
                
                // Pega a label da resposta correta
                const correctLabel = document.getElementById(`${item.id}-${item.correct}`).closest('.option-label');

                if (!selected) {
                    // Usuário não respondeu
                    blockEl.classList.add('skipped'); // Adiciona um estilo ao bloco
                    correctLabel.classList.add('correct'); // Mostra a correta
                } else if (userAnswer === item.correct) {
                    // Resposta Correta
                    score++;
                    selected.closest('.option-label').classList.add('correct');
                } else {
                    // Resposta Incorreta
                    selected.closest('.option-label').classList.add('incorrect');
                    correctLabel.classList.add('correct');
                }

                // Preenche e exibe a resolução
                resolutionEl.innerHTML = `
                    <h4 class="text-lg font-semibold mb-3 text-blue-800">Resolução Comentada (Q.${index + 1})</h4>
                    ${item.resolution}
                `;
                resolutionEl.classList.remove('hidden');
            });

            // Exibe o score final
            scoreEl.textContent = `${score} de ${quizData.length}`;
            resultsHeader.classList.remove('hidden');

            // Esconde o botão de submissão
            submitBtn.classList.add('hidden');

            // Rola para o topo dos resultados
            resultsHeader.scrollIntoView({ behavior: 'smooth' });
        }

        // --- INICIALIZAÇÃO ---
        
        // Carrega o quiz quando a página estiver pronta
        document.addEventListener('DOMContentLoaded', loadQuiz);

        // Adiciona o listener para o botão de submissão
        quizForm.addEventListener('submit', checkAnswers);

    </script>
</body>
</html>
