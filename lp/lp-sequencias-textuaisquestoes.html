                resolution: `Gabarito: C

Análise da Alternativa Correta (C): A alternativa C apresenta a classificação (Narrativa) e a justificativa correta. A estrutura fundamental do texto é a sucessão de eventos (o enredo) envolvendo um personagem (Fabiano) em um determinado tempo. O texto estabelece uma linha do tempo clara: "Naquela manhã" (início), "Horas depois" (meio) e "ao anoitecer" (plano futuro). As ações (verbos no pretérito perfeito e imperfeito) marcam essa progressão: "acordou", "levantou-se", "preparou", "tomou a decisão", "reuniria", "partiriam".

Análise dos Distratores:
(A) Incorreta. Embora o texto contenha elementos descritivos (o incômodo de Fabiano, a seca), eles são secundários. A descrição serve para contextualizar a narração, mas não é o eixo principal do texto.

                options: [

                    { id: 'B', text: "uma sequência descritiva, focada na aparência do detetive." },
                    { id: 'C', text: "uma sequência argumentativa, defendendo a tese de que o baiacu é perigoso." },
                    { id: 'D', text: "uma sequência explicativa, \"encaixada\" na narrativa principal para fornecer ao leitor um conhecimento técnico necessário à compreensão da trama." },
                    { id: 'E', text: "uma sequência injuntiva, ensinando como manusear a toxina." }
                ],
                correct: 'D',
                resolution: `Gabarito: D

Análise da Alternativa Correta (D): O texto ilustra a "heterogeneidade composicional", onde uma sequência principal (narrativa) "encaixa" ou se subordina a outra. A narrativa (o detetive e sua investigação) é pausada para a inserção de um bloco de texto. Esse bloco ("A Tetrodotoxina...") tem a função de explicar ao leitor, de forma objetiva, o que é aquele termo técnico. Sem essa sequência explicativa, o leitor não compreenderia a gravidade da descoberta do detetive (o porquê de ele "engolir em seco").
(Nota: A questão no documento original é falha, pois menciona colchetes [ ] que não estão no Texto 9. A resolução, no entanto, deixa clara a intenção da questão, que é analisar a função de um texto explicativo que *deveria* estar ali, como [A Tetrodotoxina...], para dar contexto.)

Análise dos Distratores:
(A) Incorreta. Embora "para quem não sabe" seja um vocativo ao leitor, a estrutura não é de turnos de fala, mas de uma exposição unilateral de fatos (explicação).
(B) Incorreta. A descrição não é do detetive, mas da toxina.
(C) Incorreta. O objetivo do trecho não é defender a tese de que o baiacu é perigoso (argumentação), mas informar sobre a toxina (explicação).
(E) Incorreta. Não ensina a manusear a toxina; define-a.`
            }
        ];

        // --- LÓGICA DO QUIZ ---

        document.addEventListener('DOMContentLoaded', () => {
            const quizContainer = document.getElementById('quiz-container');
            const submitButton = document.getElementById('submit-btn');
            const resultsContainer = document.getElementById('results-container');
            const scoreElement = document.getElementById('score');
            const resolutionsContainer = document.getElementById('resolutions-container');

            // 1. Renderizar as questões
            function renderQuiz() {
                let quizHtml = '';

                quizData.forEach((q, index) => {
                    // Monta o bloco de texto, se existir
                    const textBlockHtml = q.textBlock ? `<div class="text-block">${q.textBlock}</div>` : '';

                    // Monta as opções
                    const optionsHtml = q.options.map(option => `
                        <label class="option-label">
                            <input type="radio" name="question-${q.id}" value="${option.id}">
                            <span><strong>(${option.id})</strong> ${option.text}</span>
                        </label>
                    `).join('');

                    // Monta o card da questão
                    quizHtml += `
                        <div class="mb-10 p-6 border border-gray-200 rounded-lg shadow-sm" data-question-id="${q.id}">
                            ${textBlockHtml}
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">${q.question}</h3>
                            <div class="flex flex-col space-y-3">
                                ${optionsHtml}
                            </div>
                        </div>
                    `;
                });

                quizContainer.innerHTML = quizHtml;
            }

            // 2. Calcular e mostrar os resultados
            function showResults() {
                let score = 0;
                let resolutionsHtml = '';

                quizData.forEach(q => {
                    const questionElement = document.querySelector(`[data-question-id="${q.id}"]`);
                    const selectedInput = document.querySelector(`input[name="question-${q.id}"]:checked`);
                    const userAnswer = selectedInput ? selectedInput.value : null;
                    const isCorrect = userAnswer === q.correct;

                    if (isCorrect) {
                        score++;
                    }

                    // --- Monta o card de resolução individual ---
                    
                    // Define as classes de cor com base na resposta
                    const resultBorderClass = isCorrect ? 'border-green-500 bg-green-50' : 'border-red-500 bg-red-50';
                    const resultTextClass = isCorrect ? 'text-green-700' : 'text-red-700';
                    const resultIcon = isCorrect 
                        ? '<span class="text-green-600 font-bold">✔ Correto</span>' 
                        : '<span class="text-red-600 font-bold">✖ Incorreto</span>';

                    // Encontra o texto da resposta do usuário
                    const userAnswerText = q.options.find(opt => opt.id === userAnswer)?.text || 'Nenhuma resposta selecionada';
                    
                    // Monta o HTML da resolução
                    resolutionsHtml += `
                        <div class="mb-8 p-6 border ${resultBorderClass} rounded-lg shadow-sm">
                            <h4 class="text-lg font-bold text-gray-900 mb-3">${q.question}</h4>
                            
                            <div class="mb-4 text-sm space-y-2">
                                <p><strong>Sua resposta:</strong> <span class="${resultTextClass}">(${userAnswer || 'N/A'}) ${userAnswerText}</span> ${resultIcon}</p>
                                <p><strong>Resposta correta:</strong> (${q.correct}) ${q.options.find(opt => opt.id === q.correct).text}</p>
                            </div>
                            
                            <hr class="my-4 border-gray-300">
                            
                            <h5 class="font-semibold text-gray-800 mb-2">Resolução Comentada:</h5>
                            <div class="text-gray-700 whitespace-pre-wrap leading-relaxed" style="font-family: 'Georgia', 'Times New Roman', Times, serif; font-size: 0.95rem;">
                                ${q.resolution}
                            </div>
                        </div>
                    `;
                    
                    // Desabilita os inputs na questão original
                    const inputs = questionElement.querySelectorAll('input[type="radio"]');
                    inputs.forEach(input => {
                        input.disabled = true;
                        const label = input.closest('label');
                        if (input.value === q.correct) {
                            label.classList.add('border-green-500', 'bg-green-100');
                        } else if (input.value === userAnswer && !isCorrect) {
                            label.classList.add('border-red-500', 'bg-red-100');
                        }
                    });
                });

                // Exibe a pontuação
                scoreElement.textContent = `Você acertou ${score} de ${quizData.length} questões.`;
                
                // Insere as resoluções
                resolutionsContainer.innerHTML = resolutionsHtml;

                // Esconde o botão e mostra os resultados
                submitButton.classList.add('hidden');
                resultsContainer.classList.remove('hidden');
                
                // Rola para o topo dos resultados
                resultsContainer.scrollIntoView({ behavior: 'smooth' });
            }

            // --- INICIALIZAÇÃO ---
            
            // Renderiza o quiz na tela
            renderQuiz();

            // Adiciona o listener ao botão de finalizar
            submitButton.addEventListener('click', () => {
                // Confirmação para evitar cliques acidentais
                if (confirm('Tem certeza que deseja finalizar o quiz? Você não poderá alterar suas respostas.')) {
                    showResults();
                }
            });
        });
    </script>
</body>
