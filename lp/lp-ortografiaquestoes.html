            {
                id: 1,
                prompt: "(Instituto AOCP - Adaptada) Hífen (Assertivas)<br>Sobre o emprego do hífen conforme o Novo Acordo Ortográfico, analise as assertivas abaixo:",

                    "B) Apenas II.",
                    "C) Apenas I e II.",
                    "D) Apenas II e III.",
                    "E) I, II e III."

                correctAnswer: "E",
                resolution: `

                    <ul class="list-disc list-inside space-y-2 pl-2">
                        <li><strong>Assertiva I (Correta):</strong> A regra geral para prefixos terminados em vogal (como <i>auto-</i>, <i>infra-</i>, <i>neo-</i>, <i>proto-</i>, <i>pseudo-</i>) é a aglutinação (junção) quando o segundo elemento começa com uma vogal <i>diferente</i>. Os exemplos <i>autoescola</i> (auto + escola) e <i>infraestrutura</i> (infra + estrutura) estão perfeitamente corretos.</li>
                        <li><strong>Assertiva II (Correta):</strong> Quando o prefixo termina em vogal e o segundo elemento se inicia com a <i>mesma</i> vogal, o hífen é obrigatório para evitar a junção das duas vogais idênticas. Os exemplos <i>micro-ondas</i> (micro + ondas) e <i>anti-inflamatório</i> (anti + inflamatório) estão corretos.</li>
                        <li><strong>Assertiva III (Correta):</strong> Certos prefixos exigem hífen independentemente do elemento seguinte. É o caso de <i>ex-</i> (com sentido de estado anterior), <i>sem-</i>, <i>além-</i>, <i>aquém-</i>, <i>recém-</i>, <i>pós-</i>, <i>pré-</i>, <i>pró-</i> (tônicos) e <i>vice-</i>. Portanto, <i>ex-diretor</i> e <i>vice-presidente</i> estão corretos.</li>

                        <li>(B) Correta. O advérbio <i>mal</i> exige hífen antes de vogal ou H. <i>Mal-humorado</i> está grafado corretamente (oposto de <i>bem-humorado</i>).</li>

            {
                id: 10,
                prompt: "(Instituto AOCP - Adaptada) Revisão Geral (Assertivas)<br>Analise as assertivas abaixo sobre a ortografia oficial:",
                items: [
                    "I. O advérbio <i>bem</i> possui regras próprias de hifenização, exigindo hífen antes de vogais e da letra H, e em compostos consagrados. Exemplo correto: <i>bem-vindo</i>.",
                    "II. O Novo Acordo Ortográfico manteve o acento diferencial obrigatório em <i>pôde</i> (pretérito) para diferenciar de <i>pode</i> (presente) e em <i>pôr</i> (verbo) para diferenciar de <i>por</i> (preposição).",
                    "III. O substantivo derivado do verbo <i>paralisar</i> (que vem de <i>paralisia</i>) deve ser grafado com S (<i>paralisação</i>), e não com Z (<i>paralização</i>)."
                ],
                options: [
                    "A) Apenas I.",
                    "B) Apenas II.",
                    "C) Apenas I e III.",
                    "D) I, II e III.",
                    "E) Apenas II e III."
                ],
                correctAnswer: "D",
                resolution: `
                    <p><strong>Gabarito: D</strong></p>
                    <p>A questão faz uma revisão de três tópicos centrais da ortografia.</p>
                    <ul class="list-disc list-inside space-y-2 pl-2">
                        <li><strong>Assertiva I (Correta):</strong> O advérbio <i>bem</i> possui regras próprias de hifenização. Ele exige hífen antes de vogal (<i>bem-estar</i>) e H (<i>bem-humorado</i>), e também em várias palavras compostas consagradas (<i>bem-vindo</i>).</li>
                        <li><strong>Assertiva II (Correta):</strong> O Novo Acordo Ortográfico aboliu a maioria dos acentos diferenciais (ex: <i>para</i> [verbo], <i>pelo</i> [subst.]), mas manteve obrigatoriamente o acento em <i>pôde</i> (verbo no pretérito perfeito) para diferenciar de <i>pode</i> (presente), e em <i>pôr</i> (verbo) para diferenciar da preposição <i>por</i>.</li>
                        <li><strong>Assertiva III (Correta):</strong> A grafia <i>paralização</i> (com Z) é um erro comum. A regra de formação (ver Questão 6) determina que, se a palavra primitiva tiver S, o derivado mantém o S. A palavra <i>paralisia</i> (e o verbo <i>paralisar</i>) são com S. Logo, o substantivo <i>paralisação</i> também deve ser com S.</li>
                    </ul>
                    <p class="mt-2"><strong>Conclusão:</strong> Todas as três assertivas estão corretas.</p>
                `
            }
        ];

        // --- LÓGICA DO QUIZ ---

        document.addEventListener('DOMContentLoaded', () => {
            const quizContainer = document.getElementById('quiz-container');
            const quizForm = document.getElementById('quiz-form');
            const submitBtn = document.getElementById('submit-btn');
            const resultsContainer = document.getElementById('results-container');
            const scoreEl = document.getElementById('score');

            // 1. Função para carregar as questões na página
            function loadQuiz() {
                quizData.forEach((question, index) => {
                    // Cria o contêiner principal para a questão
                    const questionEl = document.createElement('div');
                    questionEl.className = 'bg-white p-6 rounded-lg shadow-sm border border-gray-200 question-block';
                    questionEl.id = `question-${question.id}`;

                    // Adiciona o prompt (pergunta)
                    const promptEl = document.createElement('h3');
                    promptEl.className = 'text-lg font-semibold text-gray-800 mb-4 leading-relaxed';
                    promptEl.innerHTML = `<strong>${question.id}.</strong> ${question.prompt}`;
                    questionEl.appendChild(promptEl);

                    // Adiciona os itens (assertivas I, II, III) se existirem
                    if (question.items && question.items.length > 0) {
                        const itemsList = document.createElement('ul');
                        itemsList.className = 'list-none space-y-2 mb-5 pl-4 text-gray-700';
                        question.items.forEach(item => {
                            const li = document.createElement('li');
                            li.innerHTML = item;
                            itemsList.appendChild(li);
                        });
                        questionEl.appendChild(itemsList);
                    }

                    // Adiciona as opções de múltipla escolha
                    const optionsContainer = document.createElement('div');
                    optionsContainer.className = 'space-y-3';

                    question.options.forEach(option => {
                        const label = document.createElement('label');
                        label.className = 'block p-4 rounded-md border border-gray-200 hover:bg-gray-50 cursor-pointer transition-colors duration-200';
                        
                        const input = document.createElement('input');
                        input.type = 'radio';
                        input.name = `question${question.id}`;
                        input.value = option.substring(0, 1); // Extrai "A", "B", "C", etc.
                        input.className = 'mr-3 text-blue-600 focus:ring-blue-500';
                        
                        const span = document.createElement('span');
                        span.className = 'text-gray-800';
                        span.innerHTML = option.substring(3); // Remove o "A) "
                        
                        label.appendChild(input);
                        label.appendChild(span);
                        optionsContainer.appendChild(label);
                    });

                    questionEl.appendChild(optionsContainer);
                    
                    // Adiciona o contêiner (vazio) da resolução
                    const resolutionEl = document.createElement('div');
                    resolutionEl.id = `resolution-${question.id}`;
                    resolutionEl.className = 'hidden mt-6 pt-5 border-t border-gray-200';
                    questionEl.appendChild(resolutionEl);

                    // Adiciona a questão completa ao contêiner do quiz
                    quizContainer.appendChild(questionEl);
                });
            }

            // 2. Função para checar as respostas (quando o formulário é enviado)
            function checkAnswers(event) {
                event.preventDefault(); // Impede o envio real do formulário
                
                let correctCount = 0;

                quizData.forEach(question => {
                    const questionEl = document.getElementById(`question-${question.id}`);
                    const resolutionEl = document.getElementById(`resolution-${question.id}`);
                    
                    // Pega todos os inputs de rádio para esta questão
                    const inputs = document.querySelectorAll(`input[name="question${question.id}"]`);
                    
                    // Pega o input selecionado pelo usuário
                    const selectedInput = document.querySelector(`input[name="question${question.id}"]:checked`);
                    
                    // Pega o label da resposta correta
                    const correctLabel = document.querySelector(`input[name="question${question.id}"][value="${question.correctAnswer}"]`).closest('label');

                    // Desabilita todos os inputs após a submissão
                    inputs.forEach(input => {
                        input.disabled = true;
                    });

                    // Verifica a resposta
                    if (selectedInput) {
                        const userAnswer = selectedInput.value;
                        const userLabel = selectedInput.closest('label');

                        if (userAnswer === question.correctAnswer) {
                            correctCount++;
                            // Estiliza a resposta correta (verde)
                            userLabel.classList.add('bg-green-100', 'border-green-300', 'ring-2', 'ring-green-300');
                        } else {
                            // Estiliza a resposta errada (vermelho)
                            userLabel.classList.add('bg-red-100', 'border-red-300', 'ring-2', 'ring-red-300');
                            // Mostra também a resposta correta (verde)
                            correctLabel.classList.add('bg-green-100', 'border-green-300', 'ring-2', 'ring-green-300');
                        }
                    } else {
                        // Se o usuário não respondeu, apenas destaca a correta
                         correctLabel.classList.add('bg-green-100', 'border-green-300', 'ring-2', 'ring-green-300');
                    }

                    // Preenche e exibe a resolução
                    resolutionEl.innerHTML = `
                        <h4 class="text-lg font-semibold mb-3 text-gray-800">Resolução Comentada</h4>
                        <div class="resolution-content text-gray-700 leading-relaxed space-y-3">
                            ${question.resolution}
                        </div>
                    `;
                    resolutionEl.classList.remove('hidden');
                });

                // 3. Exibe os resultados finais
                scoreEl.textContent = `${correctCount} de ${quizData.length}`;
                resultsContainer.classList.remove('hidden');
                
                // Oculta o botão de submissão
                submitBtn.classList.add('hidden');

                // Rola a página para mostrar os resultados
                resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }

            // --- INICIALIZAÇÃO ---
            loadQuiz(); // Carrega as questões na página
            quizForm.addEventListener('submit', checkAnswers); // Adiciona o listener ao botão
        });
    </script>
</body>
