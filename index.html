    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const aulaButtons = document.querySelectorAll('.aula-btn');
            
            // --- Bloco de código removido ---

            // Função para calcular diferença de dias
            function getDaysAgo(timestamp) {
                const now = new Date();
                const lastAccessed = new Date(parseInt(timestamp, 10));
                
                // Zera as horas para comparar apenas datas
                now.setHours(0, 0, 0, 0);
                lastAccessed.setHours(0, 0, 0, 0);

                const diffTime = now.getTime() - lastAccessed.getTime();
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                return diffDays;
            }

            // Função para formatar a mensagem
            function formatMessage(days) {
                if (days === 0) {
                    return 'Acessado hoje';
                }
                if (days === 1) {
                    return 'Acessado há 1 dia';
                }
                return `Acessado há ${days} dias`;
            }

            // Função para atualizar todos os contadores
            function updateAllTimers() {
                aulaButtons.forEach(button => {
                    const aulaId = button.dataset.aulaId;
                    const timerElement = document.getElementById(`timer-${aulaId}`);
                    const timestamp = localStorage.getItem(`aulaTimestamp_${aulaId}`);

                    if (timestamp) {
                        const daysAgo = getDaysAgo(timestamp);
                        timerElement.textContent = formatMessage(daysAgo);
                    } else {
                        timerElement.textContent = ''; // Limpa se nunca foi acessado
                    }
                });
            }

            // Adiciona listener de clique para cada botão
            aulaButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const aulaId = button.dataset.aulaId;
                    const pageName = button.dataset.page;
                    
                    // 1. Salva o timestamp atual no localStorage
                    const now = new Date().getTime();
                    localStorage.setItem(`aulaTimestamp_${aulaId}`, now.toString());
                    
                    // 2. Atualiza o contador imediatamente
                    const timerElement = document.getElementById(`timer-${aulaId}`);
                    timerElement.textContent = formatMessage(0); // Mostra "Acessado hoje"

                    // 3. Redireciona para a página da aula (simulação)
                    console.log(`Redirecionando para: ${pageName}`);
                    window.location.href = pageName; 
                    // A linha acima está comentada para não sair desta página de exemplo.
                    // Descomente a linha acima para habilitar o redirecionamento.
                });
            });

            // 4. Atualiza todos os contadores ao carregar a página
            updateAllTimers();
        });
    </script>
