        function initializeQuiz() {
            let quizHtml = '';

            quizData.forEach((questionData, index) => {
                // Monta as opções de resposta
                const optionsHtml = questionData.options.map((option, i) => {
                    const letter = optionLetters[i];
                    const optionId = `q${index}_${letter}`;
                    
                    return `
                        <div class="relative">
                            <input 
                                type="radio" 
                                name="q${index}" 
                                id="${optionId}" 
                                value="${letter}" 
                                class="absolute opacity-0 w-0 h-0 peer"
                            >
                            <label 
                                for="${optionId}" 
                                class="block w-full p-3 rounded-md border border-gray-200 hover:bg-gray-100 cursor-pointer transition-colors duration-200 peer-focus:ring-2 peer-focus:ring-blue-400"
                            >
                                ${option}
                            </label>
                        </div>
                    `;
                }).join('');

                // Monta o bloco da questão
                quizHtml += `
                    <div class="p-6 bg-white rounded-lg shadow-sm border border-gray-100">
                        <div class="question-text text-lg text-slate-800 mb-5">${questionData.question}</div>
                        <div class="options-container space-y-3">
                            ${optionsHtml}
                        </div>
                    </div>
                `;
            });

            quizForm.innerHTML = quizHtml;
        }

        /**
         * Lida com o envio do formulário, calcula a pontuação e exibe os resultados.
         */
        function handleSubmit(event) {
            event.preventDefault(); // Impede o envio real do formulário

            let score = 0;
            let resultsHtml = '';
            const formData = new FormData(quizForm);

            quizData.forEach((questionData, index) => {
                const userAnswer = formData.get(`q${index}`);
                const correctAnswer = questionData.answer;
                const isCorrect = userAnswer === correctAnswer;

                if (isCorrect) {
                    score++;
                }

                // Define estilos com base na resposta (correta ou incorreta)
                const resultBgClass = isCorrect ? 'bg-green-50' : 'bg-red-50';
                const resultBorderClass = isCorrect ? 'border-green-200' : 'border-red-200';
                const answerText = userAnswer ? `Sua resposta: <strong>${userAnswer}</strong>` : 'Você não respondeu.';
                const answerClass = isCorrect ? 'text-green-700' : 'text-red-700';

                // Monta o HTML para o bloco de resultado detalhado
                resultsHtml += `
                    <div class="p-4 sm:p-5 rounded-lg border ${resultBgClass} ${resultBorderClass} shadow-sm">
                        <!-- Texto da Questão -->
                        <div class="question-text text-base text-slate-700 mb-4">${questionData.question}</div>
                        
                        <!-- Respostas -->
                        <div class="space-y-2 text-base mb-4">
                            <p class="font-medium ${answerClass}">${answerText}</p>
                            ${!isCorrect ? `<p class="font-medium text-green-700">Resposta correta: <strong>${correctAnswer}</strong></p>` : ''}
                        </div>

                        <!-- Resolução Comentada -->
                        <div class="resolution pt-4 border-t ${isCorrect ? 'border-green-100' : 'border-red-100'}">
                            <h4 class="font-bold text-lg text-slate-800 mb-2">Resolução Comentada</h4>
                            <div class="text-slate-600 space-y-2 leading-relaxed">${questionData.resolution}</div>
                        </div>
                    </div>
                `;
            });

            // Exibe a pontuação
            scoreElement.textContent = `Você acertou ${score} de ${quizData.length} questões.`;

            // Exibe os resultados detalhados
            detailedResults.innerHTML = resultsHtml;

            // Mostra a seção de resultados e rola até ela
            resultsSection.classList.remove('hidden');
            resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // --- INICIALIZAÇÃO ---

        // Adiciona o listener de envio ao formulário
        quizForm.addEventListener('submit', handleSubmit);

        // Carrega as questões na página quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', initializeQuiz);

    </script>
</body>
</html>
