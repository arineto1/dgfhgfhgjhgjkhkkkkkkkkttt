                    { key: "D", text: "1 (um) Reitor, 5 (cinco) Pró-Reitores e os Diretores-Gerais dos <i>campi</i>." },
                    { key: "E", text: "1 (um) Reitor e 1 (um) Vice-Reitor, sendo este nomeado pelo Reitor." }
                ],
                correctAnswer: "B",
                resolution: `
                    <p class="font-semibold mb-2">Gabarito: B</p>
                    <p class="mb-2"><b>Fundamentação Legal:</b> A resposta é a transcrição literal do <i>caput</i> do Art. 11 da Lei nº 11.892/2008.[2]</p>
                    <p class="mb-2"><b>Art. 11.</b> Os Institutos Federais terão como órgão executivo a reitoria, composta por <b>1 (um) Reitor e 5 (cinco) Pró-Reitores</b>.</p>
                    <p><b>Análise das Alternativas:</b><br>
                    (B) Correta. A lei é específica e determina exatamente 1 Reitor e 5 Pró-Reitores.[2]<br>
                    (A) Incorreta. O número de Pró-Reitores é 5, não 3.<br>
                    (C) Incorreta. A lei não delega essa definição ao Estatuto; ela define o número exato no <i>caput</i> do Art. 11.<br>
                    (D) Incorreta. Os Diretores-Gerais não compõem a reitoria (órgão executivo), mas sim o Colégio de Dirigentes (órgão superior consultivo), conforme Art. 10, § 2º.[2]<br>
                    (E) Incorreta. A Lei 11.892/2008 não cria a figura do Vice-Reitor na composição da reitoria.</p>
                `
            },
            {
                id: "q10",
                question: "Sobre a escolha do Diretor-Geral dos <i>campi</i> dos Institutos Federais, a Lei nº 11.892/2008 estabelece que:",
                options: [
                    { key: "A", text: "serão nomeados e exonerados livremente pelo Reitor, por se tratar de cargo em comissão (CD-2), independentemente de consulta." },
                    { key: "B", text: "serão nomeados pelo Reitor, para um mandato de 4 (quatro) anos, permitida uma recondução, após processo de consulta à comunidade do respectivo <i>campus</i>." },
                    { key: "C", text: "serão nomeados pelo Ministro de Estado da Educação, a partir de lista tríplice enviada pelo Conselho Superior do Instituto Federal." },
                    { key: "D", text: "serão eleitos diretamente pela comunidade do <i>campus</i> para um mandato de 2 (dois) anos, vedada a recondução." },
                    { key: "E", text: "serão nomeados pelo Reitor, sem necessidade de consulta, para um mandato coincidente com o do Reitor, visando ao alinhamento da gestão." }
                ],
                correctAnswer: "B",
                resolution: `
                    <p class="font-semibold mb-2">Gabarito: B</p>
                    <p class="mb-2"><b>Fundamentação Legal:</b> A resposta se baseia no Art. 13 da Lei nº 11.892/2008, que define o processo de escolha dos Diretores-Gerais dos <i>campi</i>.</p>
                    <p class="mb-2"><b>Art. 13.</b> O dirigente máximo de cada <i>campus</i> dos Institutos Federais será o Diretor-Geral, <b>nomeado pelo Reitor</b>, para um <b>mandato de 4 (quatro) anos</b>, permitida <b>uma recondução</b>, <b>após processo de consulta</b> à comunidade escolar do respectivo <i>campus</i>, na forma da legislação vigente e do estatuto do Instituto Federal.</p>
                    <p><b>Análise das Alternativas:</b><br>
                    (B) Correta. A alternativa descreve o processo corretamente: (1) nomeação pelo Reitor, (2) mandato de 4 anos, (3) permitida uma recondução, e (4) <i>após</i> processo de consulta à comunidade do <i>campus</i>.[7, 8]<br>
                    (A) Incorreta. A nomeação não é "livre", pois está condicionada ao "processo de consulta".<br>
                    (C) Incorreta. A nomeação é feita pelo Reitor, não pelo Ministro da Educação.<br>
                    (D) Incorreta. O mandato é de 4 anos (não 2) e é permitida uma recondução (não vedada). Além disso, o processo é de "consulta" seguida de "nomeação", não de "eleição" direta.<br>
                    (E) Incorreta. Há necessidade de consulta, e o mandato é de 4 anos, não sendo obrigatoriamente coincidente com o do Reitor.</p>
                `
            }
        ];

        // --- Lógica do Quiz ---

        document.addEventListener('DOMContentLoaded', () => {
            const questionsContainer = document.getElementById('questionsContainer');
            const quizForm = document.getElementById('quizForm');
            const resultsContainer = document.getElementById('resultsContainer');
            const scoreElement = document.getElementById('score');
            const resolutionsContainer = document.getElementById('resolutionsContainer');

            // 1. Função para exibir as questões
            function displayQuestions() {
                quizData.forEach((item, index) => {
                    // Container para cada questão
                    const questionBlock = document.createElement('div');
                    questionBlock.className = 'mb-10 border-b border-gray-200 pb-8';
                    
                    // Texto da questão (usando white-space-pre-line para manter quebras de linha)
                    const questionText = document.createElement('p');
                    questionText.className = 'text-lg font-semibold text-gray-800 mb-6';
                    questionText.style.whiteSpace = 'pre-line';
                    questionText.innerHTML = `<b>${index + 1}.</b> ${item.question}`;
                    questionBlock.appendChild(questionText);

                    // Container para as opções
                    const optionsContainer = document.createElement('div');
                    optionsContainer.className = 'space-y-3';

                    item.options.forEach(option => {
                        const label = document.createElement('label');
                        label.className = 'flex items-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 transition-colors duration-200';
                        
                        const radioInput = document.createElement('input');
                        radioInput.type = 'radio';
                        radioInput.name = item.id;
                        radioInput.value = option.key;
                        radioInput.className = 'w-5 h-5 text-blue-600 mr-4 border-gray-400 focus:ring-blue-500';
                        
                        const optionText = document.createElement('span');
                        optionText.className = 'text-base text-gray-700';
                        optionText.innerHTML = `<b>${option.key})</b> ${option.text}`;
                        
                        label.appendChild(radioInput);
                        label.appendChild(optionText);
                        optionsContainer.appendChild(label);
                    });

                    questionBlock.appendChild(optionsContainer);
                    questionsContainer.appendChild(questionBlock);
                });
            }

            // 2. Função para lidar com a submissão do formulário
            quizForm.addEventListener('submit', (event) => {
                event.preventDefault();
                
                let score = 0;
                const userAnswers = {};
                const formData = new FormData(quizForm);

                // Calcular pontuação
                quizData.forEach(item => {
                    const answer = formData.get(item.id);
                    userAnswers[item.id] = answer;
                    if (answer === item.correctAnswer) {
                        score++;
                    }
                });

                // Exibir pontuação
                scoreElement.textContent = `${score} de ${quizData.length} Acertos`;

                // Exibir resoluções
                displayResolutions(userAnswers);

                // Ocultar formulário e exibir resultados
                quizForm.classList.add('hidden');
                resultsContainer.classList.remove('hidden');

                // Rolar para o topo dos resultados
                resultsContainer.scrollIntoView({ behavior: 'smooth' });
            });

            // 3. Função para exibir as resoluções
            function displayResolutions(userAnswers) {
                resolutionsContainer.innerHTML = ''; // Limpar container

                quizData.forEach((item, index) => {
                    const userAnswer = userAnswers[item.id];
                    
                    // Container para o bloco de resolução
                    const resolutionBlock = document.createElement('div');
                    resolutionBlock.className = 'mb-8 bg-white p-6 rounded-lg shadow-md border border-gray-200';
                    
                    // Texto da questão
                    const questionText = document.createElement('p');
                    questionText.className = 'text-lg font-semibold text-gray-800 mb-5';
                    questionText.style.whiteSpace = 'pre-line';
                    questionText.innerHTML = `<b>${index + 1}.</b> ${item.question}`;
                    resolutionBlock.appendChild(questionText);

                    // Container das opções (para mostrar certo/errado)
                    const optionsContainer = document.createElement('div');
                    optionsContainer.className = 'space-y-3 mb-5';

                    item.options.forEach(option => {
                        const isCorrect = option.key === item.correctAnswer;
                        const isUserChoice = option.key === userAnswer;
                        
                        let optionClass = 'border-gray-300 bg-gray-50 text-gray-700'; // Padrão
                        let icon = '';

                        if (isCorrect) {
                            optionClass = 'border-green-500 bg-green-100 text-green-900 ring-2 ring-green-400';
                            icon = '<span class="mr-2 font-bold">✔</span>'; // Certo
                        } else if (isUserChoice) {
                            optionClass = 'border-red-500 bg-red-100 text-red-900 ring-2 ring-red-400';
                            icon = '<span class="mr-2 font-bold">✖</span>'; // Errado
                        }

                        const optionDiv = document.createElement('div');
                        optionDiv.className = `p-4 border rounded-lg ${optionClass}`;
                        optionDiv.innerHTML = `${icon}<b>${option.key})</b> ${option.text}`;
                        
                        optionsContainer.appendChild(optionDiv);
                    });

                    resolutionBlock.appendChild(optionsContainer);
                    
                    // Container da resolução detalhada
                    const resolutionDetail = document.createElement('div');
                    resolutionDetail.className = 'mt-5 p-5 bg-blue-50 border-l-4 border-blue-400 text-gray-700 rounded-r-lg';
                    // Usando innerHTML para renderizar as tags <b> e <i> da resolução
                    resolutionDetail.innerHTML = item.resolution; 
                    
                    resolutionBlock.appendChild(resolutionDetail);
                    resolutionsContainer.appendChild(resolutionBlock);
                });
            }

            // Iniciar o quiz
            displayQuestions();
        });
    </script>
