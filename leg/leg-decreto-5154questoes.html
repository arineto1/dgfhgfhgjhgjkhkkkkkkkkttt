        /* Define a fonte Inter como padrão, que é excelente para leitura */
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Estilização customizada para o botão de rádio selecionado */
        /* Isso melhora a visibilidade da opção escolhida */
        label:has(input[type="radio"]:checked) {
            background-color: #eff6ff; /* blue-50 */
            border-color: #2563eb; /* blue-600 */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        /* Esconde o botão de rádio original */
        input[type="radio"] {
            opacity: 0;
            width: 0;
            height: 0;
            position: absolute;
        }

        /* Estiliza o span que atua como o botão de rádio customizado */
        .custom-radio {
            width: 1.25rem; /* w-5 */
            height: 1.25rem; /* h-5 */
            border: 2px solid #9ca3af; /* border-gray-400 */
            border-radius: 9999px; /* rounded-full */
            display: inline-block;
            flex-shrink: 0;
            margin-right: 0.75rem; /* mr-3 */
            position: relative;
            transition: all 0.2s ease-in-out;
        }

        /* Círculo interno quando selecionado */
        label:has(input[type="radio"]:checked) .custom-radio::after {
            content: '';
            width: 0.75rem; /* w-3 */
            height: 0.75rem; /* h-3 */
            background-color: #2563eb; /* bg-blue-600 */
            border-radius: 9999px; /* rounded-full */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        label:has(input[type="radio"]:checked) .custom-radio {
             border-color: #2563eb; /* border-blue-600 */
        }

                    <ul class="list-disc list-inside space-y-1 mt-2 text-gray-700">
                        <li><strong>A) Incorreta.</strong> O Art. 2º, I, fala em "áreas profissionais", não "disciplinas propedêuticas", e o Inciso IV fala em "indissociabilidade", não "dissociação".</li>
                        <li><strong>B) Incorreta.</strong> O Art. 2º, II, menciona as áreas da "educação, do trabalho e emprego, e da ciência e tecnologia", não "saúde".</li>
                        <li><strong>D) Incorreta.</strong> O Art. 2º, II, prevê "articulação de esforços", não "separação".</li>
                        <li><strong>E) Incorreta.</strong> O Art. 2º, IV, prevê "indissociabilidade" (equilíbrio), não "priorização" de uma sobre a outra.</li>
                    </ul>
                `
            },
            {
                id: 'q10',
                question: "10. (Estilo Instituto AOCP) Comparando as formas de articulação \"integrada\" e \"concomitante\", conforme o Art. 4º, § 1º, do Decreto nº 5.154/2004, é correto afirmar que:",
                options: {
                    A: "ambas são oferecidas somente a quem já tenha concluído o ensino médio.",
                    B: "a forma integrada exige matrícula única, enquanto a concomitante pressupõe a existência de matrículas distintas.",
                    C: "a forma concomitante exige matrícula única, enquanto a integrada pressupõe a existência de matrículas distintas.",
                    D: "ambas são oferecidas exclusivamente em instituições de ensino distintas.",
                    E: "a forma integrada é offereda a quem está cursando o ensino médio, e a forma concomitante é offereda a quem concluiu o ensino fundamental."
                },
                correct: 'B',
                resolution: `
                    <p><strong>Gabarito: B</strong></p>
                    <p class="mt-2"><strong>Fundamentação:</strong> A alternativa correta é a <strong>B</strong>. Esta questão exige a comparação dos elementos centrais das formas integrada e concomitante. A principal diferença entre elas é a forma de matrícula:</p>
                    <ul class="list-disc list-inside space-y-1 mt-2 text-gray-700">
                        <li>Art. 4º, § 1º, I (Integrada): "...contando com <strong>matrícula única</strong> para cada aluno."</li>
                        <li>Art. 4º, § 1º, II (Concomitante): "...pressupõe a existência de <strong>matrículas distintas</strong> para cada curso..."</li>
                    </ul>
                    <p class="mt-2">A alternativa B captura perfeitamente essa distinção legal.</p>
                    <p class="mt-4 font-semibold">Análise dos Distratores:</p>
                    <ul class="list-disc list-inside space-y-1 mt-2 text-gray-700">
                        <li><strong>A) Incorreta.</strong> "Concluído o ensino médio" é requisito da forma <em>Subsequente</em>.</li>
                        <li><strong>C) Incorreta.</strong> A alternativa inverte os conceitos de matrícula única e distinta, um distrator clássico.</li>
                        <li><strong>D) Incorreta.</strong> A forma integrada ocorre "na mesma instituição de ensino", e a concomitante <em>pode</em> ocorrer na mesma instituição (alínea 'a' do Inciso II).</li>
                        <li><strong>E) Incorreta.</strong> Confunde os requisitos de ingresso. A integrada é para quem <em>concluiu</em> o fundamental; a concomitante é para quem <em>concluiu</em> o fundamental <em>ou</em> <em>está cursando</em> o médio.</li>
                    </ul>
                `
            }
        ];

        // --- LÓGICA DO QUIZ ---

        // Referências aos elementos do DOM
        const quizForm = document.getElementById('quiz-form');
        const resultsContainer = document.getElementById('results-container');
        const scoreText = document.getElementById('score-text');
        const scorePercentage = document.getElementById('score-percentage');
        const scoreBar = document.getElementById('score-bar');
        const resolutionsWrapper = document.getElementById('resolutions-wrapper');

        // 1. Função para carregar as questões no formulário
        function loadQuestions() {
            quizData.forEach((item, index) => {
                // Cria o card da questão
                const questionCard = document.createElement('div');
                questionCard.className = 'bg-white shadow-lg rounded-lg p-6 sm:p-8 border border-gray-200';

                // Cria o texto da questão
                const questionText = document.createElement('p');
                questionText.className = 'font-semibold text-lg mb-6 text-gray-800';
                questionText.innerHTML = item.question; // usa innerHTML para renderizar o <strong>
                questionCard.appendChild(questionText);

                // Cria o container das opções
                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'flex flex-col space-y-4';

                // Itera sobre as opções (A, B, C, D, E)
                for (const key in item.options) {
                    const optionId = `${item.id}-${key}`; // Ex: "q1-A"
                    
                    // Cria o label da opção (que é clicável)
                    const label = document.createElement('label');
                    label.htmlFor = optionId;
                    label.className = 'flex items-center p-4 rounded-lg border border-gray-300 hover:bg-gray-100 cursor-pointer transition-colors duration-150';

                    // Cria o input (radio button)
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.id = optionId;
                    input.name = item.id; // Agrupa os botões (q1, q2, etc.)
                    input.value = key; // O valor da resposta (A, B, C...)
                    
                    // Span para o botão customizado
                    const customRadio = document.createElement('span');
                    customRadio.className = 'custom-radio';

                    // Cria o texto da opção
                    const optionText = document.createElement('span');
                    optionText.className = 'text-gray-700 flex-1';
                    optionText.textContent = `${key}) ${item.options[key]}`;

                    // Monta o label
                    label.appendChild(input);
                    label.appendChild(customRadio);
                    label.appendChild(optionText);
                    
                    // Adiciona o label ao container de opções
                    optionsContainer.appendChild(label);
                }

                questionCard.appendChild(optionsContainer);
                quizForm.insertBefore(questionCard, quizForm.lastElementChild); // Insere antes do botão
            });
        }

        // 2. Função para lidar com o envio do formulário
        function handleSubmit(e) {
            e.preventDefault(); // Impede o recarregamento da página

            let score = 0;
            const formData = new FormData(quizForm);
            const userAnswers = {};

            // Limpa resoluções anteriores
            resolutionsWrapper.innerHTML = '';

            // Itera sobre cada questão para verificar a resposta
            quizData.forEach(item => {
                const userAnswer = formData.get(item.id); // Pega a resposta do usuário (A, B, C...)
                userAnswers[item.id] = userAnswer; // Armazena a resposta
                
                const isCorrect = userAnswer === item.correct;
                if (isCorrect) {
                    score++;
                }

                // Cria e exibe a resolução detalhada para esta questão
                createResolutionCard(item, userAnswer, isCorrect);
            });

            // 3. Exibe os resultados
            displayResults(score);

            // Desabilita o formulário
            quizForm.style.display = 'none';

            // Mostra o container de resultados
            resultsContainer.classList.remove('hidden');

            // Rola a página para os resultados
            resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // 4. Função para criar o card de resolução
        function createResolutionCard(item, userAnswer, isCorrect) {
            const card = document.createElement('div');
            card.className = 'bg-white shadow-lg rounded-lg p-6 sm:p-8 border';

            // Define a cor da borda com base no acerto/erro
            card.classList.add(isCorrect ? 'border-green-300' : 'border-red-300');

            let feedbackHtml;
            if (!userAnswer) {
                // Usuário não respondeu
                feedbackHtml = `
                    <p class="text-lg font-semibold text-yellow-700">Você não respondeu esta questão.</p>
                    <p class="text-lg font-semibold text-green-700">Gabarito: ${item.correct}</p>
                `;
            } else if (isCorrect) {
                // Usuário acertou
                feedbackHtml = `
                    <p class="text-lg font-semibold text-green-700">Sua resposta: ${userAnswer} (Correta)</p>
                `;
            } else {
                // Usuário errou
                feedbackHtml = `
                    <p class="text-lg font-semibold text-red-700">Sua resposta: ${userAnswer} (Incorreta)</p>
                    <p class="text-lg font-semibold text-green-700">Gabarito: ${item.correct}</p>
                `;
            }

            card.innerHTML = `
                <p class="font-bold text-lg text-gray-800 mb-4">${item.question.replace(/<strong>/g, '').replace(/<\/strong>/g, '')}</p>
                <div class="mb-4 p-4 rounded-md ${isCorrect ? 'bg-green-50' : (userAnswer ? 'bg-red-50' : 'bg-yellow-50')}">
                    ${feedbackHtml}
                </div>
                <hr class="my-4">
                <div class="text-gray-800 leading-relaxed">
                    <h4 class="font-bold text-xl mb-2">Resolução Detalhada</h4>
                    ${item.resolution}
                </div>
            `;

            resolutionsWrapper.appendChild(card);
        }

        // 5. Função para exibir o sumário dos resultados
        function displayResults(score) {
            const total = quizData.length;
            const percentage = (score / total) * 100;
            
            scoreText.textContent = `Você acertou ${score} de ${total} questões!`;
            scorePercentage.textContent = `${percentage.toFixed(0)}%`;

            // Define a cor da barra de progresso
            if (percentage < 40) {
                scoreBar.classList.remove('bg-blue-600', 'bg-green-600');
                scoreBar.classList.add('bg-red-600');
            } else if (percentage < 70) {
                scoreBar.classList.remove('bg-blue-600', 'bg-red-600');
                scoreBar.classList.add('bg-yellow-500');
            } else {
                scoreBar.classList.remove('bg-blue-600', 'bg-red-600', 'bg-yellow-500');
                scoreBar.classList.add('bg-green-600');
            }

            // Anima a barra de progresso
            setTimeout(() => {
                scoreBar.style.width = `${percentage}%`;
            }, 100); // Pequeno delay para a animação ser visível
        }


        // --- INICIALIZAÇÃO ---

        // Adiciona o listener ao formulário
        quizForm.addEventListener('submit', handleSubmit);
        
        // Carrega as questões quando a página estiver pronta
        document.addEventListener('DOMContentLoaded', loadQuestions);

    </script>
</body>
