                    <h4 class="font-bold text-lg mb-2">Comentários da Questão 10</h4>
                    <p><strong>Gabarito: D</strong></p>
                    <p><strong>Fundamentação (Letra da Lei):</strong> A questão exige a "letra da lei" exata do Art. 41 (Estabilidade), focando em prazos, valores e termos técnicos.</p>
                    <ul class="list-disc pl-5 mt-2 space-y-1 text-gray-700">
                        <li>(A) Incorreta. O prazo para estabilidade é de <strong>3 (três) anos</strong> de efetivo exercício (Art. 41, <em>caput</em>).</li>
                        <li>(B) Incorreta. O servidor estável "ficará em disponibilidade, com remuneração <strong>proporcional ao tempo de serviço</strong>" (Art. 41, § 3º). O erro está em "aposentado" e "remuneração integral".</li>
                        <li>(C) Incorreta. A assertiva está incompleta. O servidor estável perderá o cargo (I) em virtude de sentença judicial transitada em julgado; (II) mediante processo administrativo com ampla defesa; OU (III) mediante procedimento de <strong>avaliação periódica de desempenho</strong> (Art. 41, § 1º).</li>
                        <li>(D) <strong>Correta.</strong> É a transcrição literal do Art. 41, § 4º: "Como condição para a aquisição da estabilidade, é obrigatória a avaliação especial de desempenho por comissão instituída para essa finalidade."</li>
                        <li>(E) Incorreta. O servidor estável demitido será <strong>reintegrado</strong>. O eventual ocupante da vaga, se estável, será <strong>reconduzido</strong> ao cargo de origem (Art. 41, § 2º). A assertiva confunde os institutos.</li>
                    </ul>
                `
            }
        ];

        // --- LÓGICA DO QUIZ ---

        document.addEventListener('DOMContentLoaded', () => {
            const quizForm = document.getElementById('quizForm');
            const resultsSection = document.getElementById('resultsSection');
            const scoreElement = document.getElementById('score');
            const resolutionsContainer = document.getElementById('resolutionsContainer');
            
            let submitButton; // Variável para guardar o botão de submit

            // 1. Renderiza as questões no formulário
            function renderQuiz() {
                let quizHTML = '';

                quizData.forEach((item, index) => {
                    // Monta as opções de rádio
                    const optionsHTML = item.options.map(option => `
                        <label for="${item.id}_${option.value}" class="block p-4 mb-3 rounded-lg border border-gray-200 hover:bg-blue-50 hover:border-blue-400 cursor-pointer transition-colors duration-150 has-[:checked]:bg-blue-50 has-[:checked]:border-blue-500">
                            <input type="radio" name="${item.id}" id="${item.id}_${option.value}" value="${option.value}" class="mr-3 text-blue-600 focus:ring-blue-500" required>
                            <span class_="text-gray-800">${option.text}</span>
                        </label>
                    `).join('');

                    // Monta o bloco da questão
                    quizHTML += `
                        <fieldset class="mb-10">
                            <legend class="text-lg font-semibold mb-5 text-gray-900 leading-relaxed" style="white-space: pre-line;">${item.question}</legend>
                            <div class="space-y-2">
                                ${optionsHTML}
                            </div>
                        </fieldset>
                    `;
                });

                // Adiciona o botão de submit no final
                quizHTML += `
                    <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white font-bold py-4 px-6 rounded-lg hover:bg-blue-700 transition-all duration-200 text-xl shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Finalizar Quiz e Ver Resoluções
                    </button>
                `;
                
                quizForm.innerHTML = quizHTML;
                
                // Guarda a referência do botão
                submitButton = document.getElementById('submitBtn');
            }

            // 2. Manipula o envio do formulário
            quizForm.addEventListener('submit', (event) => {
                event.preventDefault();

                let score = 0;
                resolutionsContainer.innerHTML = ''; // Limpa resoluções anteriores

                const formData = new FormData(quizForm);

                quizData.forEach((item) => {
                    const userAnswer = formData.get(item.id);
                    const isCorrect = (userAnswer === item.correctAnswer);
                    
                    if (isCorrect) {
                        score++;
                    }

                    // Define o estilo do card de resolução (correto ou incorreto)
                    const resultClasses = isCorrect
                        ? 'border-l-4 border-green-600 bg-green-50'
                        : 'border-l-4 border-red-600 bg-red-50';
                    
                    const userAnswerText = userAnswer ? `Sua resposta: <strong>${userAnswer}</strong>` : 'Você não respondeu esta questão.';

                    // Cria o HTML para a resolução da questão
                    const resolutionHTML = `
                        <div class="p-6 rounded-lg ${resultClasses}">
                            <p class="text-lg font-semibold mb-4 text-gray-900" style="white-space: pre-line;">${item.question}</p>
                            <div class="space-y-2 mb-4 text-gray-800">
                                <p>${userAnswerText}</p>
                                <p>Gabarito: <strong>${item.correctAnswer}</strong></p>
                            </div>
                            <hr class="my-4">
                            <div class="text-gray-700 space-y-2 resolution-content">
                                ${item.resolution}
                            </div>
                        </div>
                    `;
                    resolutionsContainer.innerHTML += resolutionHTML;
                });

                // 3. Exibe os resultados
                scoreElement.textContent = `Você acertou ${score} de ${quizData.length} questões.`;
                resultsSection.classList.remove('hidden');

                // Oculta o botão de submit após o término
                if (submitButton) {
                    submitButton.classList.add('hidden');
                }

                // Rola a página para a seção de resultados
                resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            });

            // Inicializa o quiz
            renderQuiz();
        });
    </script>
</body>
